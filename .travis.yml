language: node_js
node_js:
- '0.10'
branches:
  only:
  - master
before_script:
- chmod +x ./utils/update-gh-pages.sh
after_success:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - ./utils/update-gh-pages.sh
env:
  global:
  - GH_REF: github.com/factorymn/bem-font.git
